<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background-container">
        <div class="grid-first">
            <img class="insta-img" src="instagram_new.png" />
            <div class="text1">Biogram</div>
        </div>
        <div class="grid-second">
            <div class="input1_box">
                <img class="searchicon" src="search_icon.png" />
                <input class="input1_data" type="text" placeholder="Search" />
                <img class="microphone_icon" src="microphone.png" />
            </div>
        </div>
        <div class="grid-three">
            <div class="input2_box">
                <img class="plus" src="plus.png" />
                <input class="input2_data" type="button" value="Create New Post" />

            </div>
            <div class="icons">
                <a href="#"><img class="i1" src="mail.png" /></a>
                <a href="#"><img class="i2" src="heart.png" /></a>
                <a href="#"><img class="i3" src="f11.jpeg" /></a>
            </div>
        </div>

        <div class="grid-four">
            <div class=grid4>
                <a href="#"><img class="i4" src="f12.jpeg" /></a>
                <div class="s1"></div>
                <div class="s2">Alfred Morelo</div>
                <div class="s3">Mumbai,IN</div>
                <div class="grid-sub-four">
                    <p class="s4">Post</p>
                    <p class="s5">0</p>
                    <p class="s6">Followers</p>
                    <p class="s7">0</p>
                    <p class="s8">Following</p>
                    <p class="s9">0</p>
                </div>
                <div class="context">
                    <img class="i5" src="home.svg"></img>
                    <p>Feed</p>
                    <img class="i6" src="explore.svg"></img>
                    <p>Explore</p>
                    <img class="i5" src="hash.svg"></img>
                    <p>Trending Tags</p>
                    <img class="i5" src="tick.svg"></img>
                    <p>Top Post</p>
                    <img class="i5" src="people.svg"></img>
                    <p>People</p>
                    <img class="i5" src="notification.svg"></img>
                    <p>Notification</p>
                    <img class="i5" src="rocket.svg"></img>
                    <p>Direct</p>
                    <img class="i5" src="stats.svg"></img>
                    <p>Stats</p>
                    <img class="i5" src="settings.svg"></img>
                    <p>Settings</p>
                </div>

            </div>
        </div>
        <div class="grid-five">
            <div class="grid-sub-five1">
                <p class="s10">Featured Stories</p>
                <p class="s11">Popular Stories</p>
            </div>
            <div class="grid-sub-five2">
                <img class="i7" src="f1.jpeg" />
                <img class="i7" src="f2.jpeg" />
                <img class="i7" src="f3.jpeg" />
                <img class="i7" src="f4.jpeg" />
            </div>
            <div class="grid-sub-five3">
                <p class="s10">Latest Feed</p>
                <img class="i8" src="menu.svg" />
                <img class="i8" src="view.svg" />
            </div>
            <div class = "grid-sub-five4">
                    <img class="i9" src="f5.jpeg" />
                    <img class="i9" src="f6.jpeg" />
                    <img class="i9" src="f7.jpeg" />
                    <img class="i9" src="f8.jpeg" />
                    <img class="i9" src="f9.jpeg" />
                    <img class="i9" src="f10.jpeg" />
            </div>
        </div>
        <div class="grid-six">
            <img class="i10" src="f11.jpeg">
            <p class="s12">Photographer</p>
        </div>
    </div>
</body>
<html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background-container">
        <div class="grid-first">
            <img class="insta-img" src="instagram_new.png" />
            <div class="text1">Biogram</div>
        </div>
        <div class="grid-second">
            <div class="input1_box">
                <img class="searchicon" src="search_icon.png" />
                <input class="input1_data" type="text" placeholder="Search" />
                <img class="microphone_icon" src="microphone.png" />
            </div>
        </div>
        <div class="grid-three">
            <div class="input2_box">
                <img class="plus" src="plus.png" />
                <input class="input2_data" type="button" value="Create New Post" />

            </div>
            <div class="icons">
                <a href="#"><img class="i1" src="mail.png" /></a>
                <a href="#"><img class="i2" src="heart.png" /></a>
                <a href="#"><img class="i3" src="dp1.JPG" /></a>
            </div>
        </div>

        <div class="grid-four">
            <div class=grid4>
                <a href="#"><img class="i4" src="dp1.JPG" /></a>
                <div class="s1"></div>
                <div class="s2">Rajat Rao</div>
                <div class="s3">Mumbai,IN</div>
                <div class="grid-sub-four">
                    <p class="s4">Post</p>
                    <p class="s5">0</p>
                    <p class="s6">Followers</p>
                    <p class="s7">0</p>
                    <p class="s8">Following</p>
                    <p class="s9">0</p>
                </div>
                <div class="context">
                    <img class ="i5" src = "home.svg"></img>
                    <p>Feed</p>
                    <img class ="i6" src = "explore.svg"></img>
                    <p>Explore</p>
                    <img class ="i5" src = "hash.svg"></img>
                    <p>Trending Tags</p>
                    <img class ="i5" src = "tick.svg"></img>
                    <p>Top Post</p>
                    <img class ="i5" src = "people.svg"></img>
                    <p>People</p>
                    <img class ="i5" src = "notification.svg"></img>
                    <p>Notification</p>
                    <img class ="i5" src = "rocket.svg"></img>
                    <p>Direct</p>
                    <img class ="i5" src = "stats.svg"></img>
                    <p>Stats</p>
                    <img class ="i5" src = "settings.svg"></img>
                    <p>Settings</p>
                </div>

            </div>
        </div>
        




    </div>
</body>
<html>
